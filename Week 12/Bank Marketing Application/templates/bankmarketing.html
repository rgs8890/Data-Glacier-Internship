<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link rel="stylesheet" type="text/css" href="bank_css.css">
</head>

<body>
    <div class="login">
        <h1>Enter Bank Details</h1>
        <form action="/predict" method="POST">
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" min="18" max="100"><br>
            <!-- Job -->
            <label for="job">Job:</label>
            <select name="job" required>
                <option value="unemployed">Unemployed</option>
                <option value="services">Services</option>
                <option value="management">Management</option>
                <option value="self-employed">Self-Employed</option>
                <option value="technician">Technician</option>
                <option value="admin">Admin</option>
                <option value="blue-collar">Blue Collar</option>
                <option value="housemaid">Housemaid</option>
            </select><br>
            <!-- Marital -->
            <label for="marital">Marital:</label>
            <select name="marital" placeholder="Marital Status" required>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
            </select>
            <!-- Education -->
            <label for="education">Education:</label>
            <select name="education" placeholder="Education" required>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="tertiary">Tertiary</option>
            </select>
            <!-- Housing -->
            <label for="housing">Housing:</label>
            <select name="housing" placeholder="Housing" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <!-- Loan -->
            <label for="loan">Loan:</label>
            <select name="loan" placeholder="Loan" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <!-- Balance -->
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" placeholder="Balance" min="0" max="2000000" required><br>
            <!-- Contact -->
            <label for="contact">Contact:</label>
            <select name="contact" placeholder="Contact" required>
                <option value="cellular">Cellular</option>
                <option value="telephone">Telephone</option>
                <option value="unknown">Unknown</option>
            </select>
            <!-- Previous Days -->
            <label for="pdays">Number of Days after Client Contacted:</label>
            <input type="number" id="pdays" name="pdays" placeholder="Previous Days" required min="1" max="400"><br>
            <!-- Duration -->
            <label for="duration">Duration of Contact:</label>
            <input type="number" id="duration" name="duration" placeholder="Last Contact Duration(seconds)" min="1" max="2000" required><br>
            <!-- Campaign -->
            <label for="campaign">Campaign Length (Days):</label>
            <input type="number" id="campaign" name="campaign" placeholder="Campaign" required min="1" max="105"><br>
            <!-- Previous Outcome -->
            <label for="poutcome">Previous Outcome of Marketing Campaign:</label>
            <select name="poutcome" placeholder="Previous Outcome" required>
                <option value="unknown">Unknown</option>
                <option value="failure">Failure</option>
                <option value="success">Success</option>
                <option value="other">Other</option>
            </select> 
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
